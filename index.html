<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tugas TPA 2</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-3 ">BMI Kalkulator</h1>
        <h4 class="mt-3 mb-3">Masukkan berat badan dan tinggi badan Anda untuk cek BMI</h4>

        <p class="mb-2 mt-2" for="bb">Masukkan berat badan Anda disini (KG)</p>
        <input type="number" id="bb" placeholder="Berat badan" >

        <p class="mb-2 mt-3" for="tb">Masukkan tinggi badan Anda disini(CM)</p>
        <input type="number" id="tb" placeholder="Tinggi badan">
        
        <button type="submit" id="submit">Hitung BMI</button>

        <p class="mb-3">BMI Anda adalah <span id="total-bmi">0</span> Berat Anda <span id="BMI-Category"></span></p>
        
        
        <p class="mt-3 mb-3" style="color: red">
            Kategori BMI
        </p>
        <ol>
            
            <li>Kurus =  < 18,5 </li>
            <li>Normal = 18.5 - 24.9</li>
            <li>Gemuk = 25 - 29.9</li>
            <li>Obesitas = BMI 30 atau lebih</li>
        </ol>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
